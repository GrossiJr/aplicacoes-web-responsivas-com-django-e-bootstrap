<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">
                        <div class="d-flex">
                            <div class="text-secondary me-1">Comentando o post</div>
                            <div class="text-primary">{{ post.titulo }} </div>
                        </div>
                    </h5>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Comentário:</label>
                        <textarea
                            style="height: 100px"
                            class="form-control"
                            id="message-text"
                            name="comentario">
                        </textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            onclick="closeModal()">
                        Cancelar
                    </button>
                    <button class="btn btn-success"
							hx-post="{% url 'comentarios' post.id %}"
							hx-trigger="click"
                            onclick="closeModal()">
						Comentar
					</button>
                </div>

                <ul class="list-group list-group-flush">

                    <!-- CARD -->
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">

                            <!-- COLUNA DO AVATAR -->
                            <div class="col-md-1">
                                <img src="{{post.autor.foto.url}}"
                                     style="height:35px; width: 35px"
                                     class="rounded-circle mt-3 ms-2">
                            </div>

                            <!-- COLUNA DO CONTEÚDO -->
                            <div class="col-md-9">
                                <div class="card-body">

                                    <!-- CONTEÚDO DO COMENTÁRIO -->
                                    <p class="card-text">
                                        This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>

                                    <p class="card-text">
                                        <small class="text-muted">
                                            Clayton Rodrigues, em 21-12-2012
                                        </small>
                                    </p>
                                </div>
                            </div>

                            <!-- COLUNA BOTÕES DE EDIÇÃO E REMOÇÃO DE COMENTÁRIOS -->
                            <div class="col-md-2">
                                <div class="row">
                                    <div class="col-md mt-3 me-1">
                                        <i class="fa-solid fa-pen fa-xs"></i>
                                    </div>

                                    <div class="col-md  mt-3 me-1">
                                        <i class="fa-solid fa-trash fa-xs"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <li class="list-group-item">Primeiro</li>
                    <li class="list-group-item">Primeiro</li>
                    <li class="list-group-item">Primeiro</li>
                    <li class="list-group-item">Primeiro</li>
                </ul>

            </form>
        </div>
    </div>
</div>
